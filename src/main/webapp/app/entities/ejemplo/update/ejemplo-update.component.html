<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-ejemplo-heading" data-cy="EjemploCreateUpdateHeading" jhiTranslate="ejemploJdlApp.ejemplo.home.createOrEditLabel">
        Crear o editar Ejemplo
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ejemploJdlApp.ejemplo.campo1" for="field_campo1">Campo 1</label>
          <input type="text" class="form-control" name="campo1" id="field_campo1" data-cy="campo1" formControlName="campo1" />
          <div *ngIf="editForm.get('campo1')!.invalid && (editForm.get('campo1')!.dirty || editForm.get('campo1')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('campo1')?.errors?.required" jhiTranslate="entity.validation.required">
              Este campo es obligatorio.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('campo1')?.errors?.minlength"
              jhiTranslate="entity.validation.minlength"
              [translateValues]="{ min: 8 }"
            >
              Este campo requiere al menos 8 caracteres.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('campo1')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 100 }"
            >
              Este campo no puede superar más de 100 caracteres.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ejemploJdlApp.ejemplo.capo2" for="field_capo2">Capo 2</label>
          <input type="number" class="form-control" name="capo2" id="field_capo2" data-cy="capo2" formControlName="capo2" />
          <div *ngIf="editForm.get('capo2')!.invalid && (editForm.get('capo2')!.dirty || editForm.get('capo2')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('capo2')?.errors?.min"
              jhiTranslate="entity.validation.min"
              [translateValues]="{ min: 0 }"
            >
              Este campo debe ser mayor que 0.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('capo2')?.errors?.number" jhiTranslate="entity.validation.number">
              Este campo debe ser un número.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ejemploJdlApp.ejemplo.campo3" for="field_campo3">Campo 3</label>
          <input type="checkbox" class="form-check" name="campo3" id="field_campo3" data-cy="campo3" formControlName="campo3" />
          <div *ngIf="editForm.get('campo3')!.invalid && (editForm.get('campo3')!.dirty || editForm.get('campo3')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('campo3')?.errors?.required" jhiTranslate="entity.validation.required">
              Este campo es obligatorio.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ejemploJdlApp.ejemplo.campo4" for="field_campo4">Campo 4</label>
          <div class="input-group">
            <input
              id="field_campo4"
              data-cy="campo4"
              type="text"
              class="form-control"
              name="campo4"
              ngbDatepicker
              #campo4Dp="ngbDatepicker"
              formControlName="campo4"
            />
            <button type="button" class="btn btn-secondary" (click)="campo4Dp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ejemploJdlApp.ejemplo.campo5" for="field_campo5">Campo 5</label>
          <select class="form-control" name="campo5" formControlName="campo5" id="field_campo5" data-cy="campo5">
            <option [ngValue]="null">{{ 'ejemploJdlApp.Genero.null' | translate }}</option>
            <option *ngFor="let genero of generoValues" [value]="genero">{{ 'ejemploJdlApp.Genero.' + genero | translate }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
